        "时光静好，与君语，细水流年，与君同，繁华落尽，与君老。",
    ];
    wenzi(str[0], document.getElementById("wenzi"));
    // time为每段文字出现时间
    var time = (str[0].length + 1) * 220;
    // 文字打字蹦出方法，第一个参数是文字，第二个参数是dom对象
    function wenzi(str, ff) {
        var test = '';
        var num = 0;
        var arr = str.split('');
        var timeout = setInterval(function () {
            if (num < arr.length) {
                test = test.substr(0, num)
                test = test + arr[num] + '_';
                ff.innerHTML = test;
                num++;
            } else {
                test = test.substr(0, num);
                ff.innerHTML = test;
                clearInterval(timeout);
            }
        }, 200);
    }
    // 让文字循环出现（中英）
    var count = 1;
    setInterval(function () {
        if (count < str.length) {
            wenzi(str[count], document.getElementById('wenzi'));
            count++;
        } else {
            count = 0;
            wenzi(str[count], document.getElementById('wenzi'));
            count++;
        }
        return time = (str[count].length + 1) * 220
    }, time);


    // 花瓣相关
    var flower = document.querySelectorAll("#flower_demo .icon");
    // huaban为花瓣个数
    var huaban;
    console.log(window.getComputedStyle(document.getElementById("flower_demo"), null).width);
    if (window.getComputedStyle(document.getElementById("flower_demo"), null).width == "50px") {
        huaban = 40;
    } else {
        huaban = 100;
    }
    document.getElementById("flower_demo").classList.add("flower_hide");
    // 生成花瓣的方法
    function create_flower() {
        for (var i = 0; i < huaban; i++) {
            var num = Math.round(Math.random() * 6);
            var node = "";
            node = flower[num].cloneNode(true);
            document.body.appendChild(node);
            node.style.left = Math.random() * 100 + "vw";
            node.style.top = Math.random() * 98 + "vh";
        }

        setInterval(function () {
            for (var i = 7; i < huaban + 7; i++) {
                var num = Math.random();
                if (i % 2 == 0) {
                    num = -1 * num;
                }
                var flower = document.querySelectorAll(".icon");
                // console.log(flower);
                var node = flower[i];
                var position = node.getAttribute("style");
                // 获取花瓣的位置
                position = String(position);
                position = position.split(";");
                // 获取当前花瓣的left值
                var left = position[0].split(":")[1];
                left = String(left);
                left = left.split("vw")[0];
                left = Number(left);
                // 花瓣出屏幕时让其回到屏幕中
                if (left <= 1) {
                    left = Math.random() * 100;
                } else if (left >= 99) {
                    left = Math.random() * 100;
                }
                // 改变当前花瓣的left值
                node.style.left = (left + num * 0.1) + "vw";
                // 获取当前花瓣的top值
                var top = position[1];
                top = String(top);
                top = top.split(":")[1];
                top = String(top);
                top = top.split("vh")[0];
                top = Number(top);
                // 当前花瓣到达底部时，让其回到顶部
                if (top >= 98) {
                    top = 0;
                }
                // 改变当前花瓣的top值
                node.style.top = (top + 0.1) + "vh";
            }
        }, 1);
    }
    create_flower();
