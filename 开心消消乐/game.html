<script>
    //随机数，用来确定泡泡的颜色
    var num = 0;
    //计分
    var gradefjr = 0;

    //泡泡颜色
    var color = ["#f58f98", "#bed742", "#8552a1", "#ed1941", "#fdb933", "#009ad6", "#F7F709"];
    // 生成泡泡
    for (i = 0; i <= 9; i++) {
        for (j = 0; j <= 9; j++) {
            num = Math.round(Math.random() * 6);
            $("<div></div>").appendTo($("#box" + i + j)).attr("id", "pop" + i + j).addClass("item2");
            switch (num) {
                case 0:

                    break;
                case 1:
                    $("#pop" + i + j).css("background-color", color[1]);
                    break;
                case 2:
                    $("#pop" + i + j).css("background-color", color[2]);
                    break;
                case 3:
                    $("#pop" + i + j).css("background-color", color[3]);
                    break;
                case 4:
                    $("#pop" + i + j).css("background-color", color[4]);
                    break;
                case 5:
                    $("#pop" + i + j).css("background-color", color[5]);
                    break;
                case 6:
                    $("#pop" + i + j).css("background-color", color[6]);
                    break;
            }
        }
    }
    remove();

    //消除后生成泡泡
    function creat() {
        var rem = "";
        var arr = [];
        for (var i = 0; i <= 9; i++) {
            for (var j = 0; j <= 9; j++) {
                if ($("#pop" + i + j).hasClass("hide")) {
                    num = Math.round(Math.random() * 5);
                    arr.push(i + "_" + j)
                    $("#pop" + i + j).removeClass("hide");
                    switch (num) {
                        case 0:
                            $("#pop" + i + j).css("background-color", color[0]);
                            break;
                        case 1:
                            $("#pop" + i + j).css("background-color", color[1]);
                            break;
                        case 2:
                            $("#pop" + i + j).css("background-color", color[2]);
                            break;
                        case 3:
                            $("#pop" + i + j).css("background-color", color[3]);
                            break;
                        case 4:
                            $("#pop" + i + j).css("background-color", color[4]);
                            break;
                        case 5:
                            $("#pop" + i + j).css("background-color", color[5]);
                            break;
                        case 6:
                            $("#pop" + i + j).css("background-color", color[6]);
                            break;
                    }
                }
            }
        }
        if (arr.length == 0) {
            gameover();
            return judge = true;
        } else {
            rem = setTimeout("remove()", 1000);
            return judge = false;
        }
    }

    //点击交换
    var indexa, indexb, a1, b2;
    var count = 0;
    var judge = true;
    $(".item2").on("click", function () {
        var pop = [];
        for (var i = 0; i < 100; i++) {
            if (i < 10) {
                pop.push($("#pop0" + i).css("background-color"));
            } else {
                pop.push($("#pop" + i).css("background-color"));
            }
        }
        if (judge) {
            if (count % 2 == 0) {
                indexa = $(".item2").index(this);
                //点击的第一个泡泡背景变色 
                $(".item").eq(indexa).css("background-color", "white");
                return count++;
            } else if (count % 2 == 1) {
                indexb = $(".item2").index(this);
                // 判断被点击两个泡泡是否相邻
                if ((Math.abs(indexa - indexb) == 10) || ((Math.abs(indexa - indexb) == 1) && (Math.floor(
                        indexa /
                        10) == Math.floor(indexb / 10)))) {
                    //第一个泡泡在第二个泡泡的左边 
                    if (indexa - indexb == -1 && Math.floor(indexa / 10) == Math.floor(indexb / 10)) {
                        if ((pop[indexa] == pop[indexa + 2] && pop[indexa] == pop[indexa + 3]) ||
                            (pop[indexa] == pop[indexa + 1 + 10] && pop[indexa] == pop[indexa + 1 + 20]) ||
                            (pop[indexa] == pop[indexa + 1 + 10] && pop[indexa] == pop[indexa + 1 - 10]) ||
                            (pop[indexa] == pop[indexa + 1 - 10] && pop[indexa] == pop[indexa + 1 - 20]) ||
                            (pop[indexb] == pop[indexb - 2] && pop[indexb] == pop[indexb - 3]) ||
                            (pop[indexb] == pop[indexb - 1 + 10] && pop[indexb] == pop[indexb - 1 + 20]) ||
                            (pop[indexb] == pop[indexb - 1 + 10] && pop[indexb] == pop[indexb - 1 - 10]) ||
                            (pop[indexb] == pop[indexb - 1 - 10] && pop[indexb] == pop[indexb - 1 - 20])) {
                            $(".item2").eq(indexa).css("background-color", pop[indexb]);
                            $(".item2").eq(indexb).css("background-color", pop[indexa]);
                            remove();
                        }
                        // 第一个泡泡在第二个泡泡的右边
                    } else if (indexa - indexb == 1 && Math.floor(indexa / 10) == Math.floor(indexb / 10)) {
                        if ((pop[indexa] == pop[indexa - 2] && pop[indexa] == pop[indexa - 3]) ||
                            (pop[indexa] == pop[indexa - 1 + 10] && pop[indexa] == pop[indexa - 1 + 20]) ||
                            (pop[indexa] == pop[indexa - 1 + 10] && pop[indexa] == pop[indexa - 1 - 10]) ||
                            (pop[indexa] == pop[indexa - 1 - 10] && pop[indexa] == pop[indexa - 1 - 20]) ||
                            (pop[indexb] == pop[indexb + 2] && pop[indexb] == pop[indexb + 3]) ||
                            (pop[indexb] == pop[indexb + 1 + 10] && pop[indexb] == pop[indexb + 1 + 20]) ||
                            (pop[indexb] == pop[indexb + 1 + 10] && pop[indexb] == pop[indexb + 1 - 10]) ||
                            (pop[indexb] == pop[indexb + 1 - 10] && pop[indexb] == pop[indexb + 1 - 20])) {
                            $(".item2").eq(indexa).css("background-color", pop[indexb]);
                            $(".item2").eq(indexb).css("background-color", pop[indexa]);
                            remove();
                        }
                        // 第一个泡泡在第二个泡泡的上边
                    } else if (indexa - indexb == -10) {
                        if ((pop[indexa] == pop[indexa + 20] && pop[indexa] == pop[indexa + 30]) ||
                            (pop[indexa] == pop[indexa + 10 + 1] && pop[indexa] == pop[indexa + 10 + 2]) ||
                            (pop[indexa] == pop[indexa + 10 + 1] && pop[indexa] == pop[indexa + 10 - 1]) ||
                            (pop[indexa] == pop[indexa + 10 - 1] && pop[indexa] == pop[indexa + 10 - 2]) ||
                            (pop[indexb] == pop[indexb - 20] && pop[indexb] == pop[indexb - 30]) ||
                            (pop[indexb] == pop[indexb - 10 + 1] && pop[indexb] == pop[indexb - 10 + 2]) ||
                            (pop[indexb] == pop[indexb - 10 + 1] && pop[indexb] == pop[indexb - 10 - 1]) ||
                            (pop[indexb] == pop[indexb - 10 - 1] && pop[indexb] == pop[indexb - 10 - 2])) {
                            $(".item2").eq(indexa).css("background-color", pop[indexb]);
                            $(".item2").eq(indexb).css("background-color", pop[indexa]);
                            remove();
                        }
                    } else if (indexa - indexb == 10) {
                        if ((pop[indexa] == pop[indexa - 20] && pop[indexa] == pop[indexa - 30]) ||
                            (pop[indexa] == pop[indexa - 10 + 1] && pop[indexa] == pop[indexa - 10 + 2]) ||
                            (pop[indexa] == pop[indexa - 10 + 1] && pop[indexa] == pop[indexa - 10 - 1]) ||
                            (pop[indexa] == pop[indexa - 10 - 1] && pop[indexa] == pop[indexa - 10 - 2]) ||
                            (pop[indexb] == pop[indexb + 20] && pop[indexb] == pop[indexb + 30]) ||
                            (pop[indexb] == pop[indexb + 10 + 1] && pop[indexb] == pop[indexb + 10 + 2]) ||
                            (pop[indexb] == pop[indexb + 10 + 1] && pop[indexb] == pop[indexb + 10 - 1]) ||
                            (pop[indexb] == pop[indexb + 10 - 1] && pop[indexb] == pop[indexb + 10 - 2])) {
                            $(".item2").eq(indexa).css("background-color", pop[indexb]);
                            $(".item2").eq(indexb).css("background-color", pop[indexa]);
                            remove();
                        }
                    }
                }
            }
            $(".item").eq(indexa).css("background-color", "rgb(194, 230, 245)");
            count = 0;
        }
    })


    // 消除
    function remove() {
        var cre = "";
        var arr1 = new Array();
        var arr2 = new Array();
        //横
        for (var m = 0; m <= 9; m++) {
            for (var x = 0; x < 9; x++) {
                if ($(".item2").eq(m * 10 + x).css("background-color") == $(".item2").eq(m * 10 + x + 1).css(
                        "background-color")) {
                    arr1 = [m * 10 + x];
                    while (x < 9 && ($(".item2").eq(m * 10 + x).css("background-color") == $(".item2").eq(m * 10 + x +
                            1).css("background-color"))) {
                        arr1.push(m * 10 + x + 1);
                        x++;
                    }
                    if (arr1.length > 2) {
                        for (var y = 0; y < arr1.length; y++) {
                            $(".item2").eq(arr1[y]).addClass("hide");
                            gradefjr = eval(gradefjr + 1);
                            $("#grade").html("当前得分：" + gradefjr);
                        }
                    }
                }
            }
            arr1 = [];
        }
        //竖
        for (var n = 0; n <= 9; n++) {
            for (var y = 0; y < 90; y = y + 10) {
                if ($(".item2").eq(y + n).css("background-color") == $(".item2").eq(y + n + 10).css(
                        "background-color")) {
                    arr2 = [y + n];
                    while (y < 90 && ($(".item2").eq(y + n).css("background-color") == $(".item2").eq(y + n + 10).css(
                            "background-color"))) {
                        arr2.push(y + n + 10);
                        y += 10;
                    }

                    if (arr2.length > 2) {
                        for (var x = 0; x < arr2.length; x++) {
                            $(".item2").eq(arr2[x]).addClass("hide");
                            gradefjr = eval(gradefjr + 1);
                            $("#grade").text("当前得分：" + gradefjr);
                        }
                    }
                    arr2 = [];
                }
            }
        }
        cre = setTimeout("creat()", 2000);
    }

    // 判断游戏结束
    function gameover() {
        var fjx = [];
        var ljq = [];
        for (var i = 0; i <= 9; i++) {
            for (var j = 0; j <= 9; j++) {
                fjx.push($("#pop" + i + j).css("background-color"));
            }
        }
        for (var i = 0; i < fjx.length; i++) {
            if ((fjx[i] == fjx[i - 20] &&
                    fjx[i] == fjx[i - 30] &&
                    (i - 20) % 10 == (i - 30) % 10) ||
                (fjx[i] == fjx[i - 10 - 1] &&
                    fjx[i] == fjx[i - 10 + 1] &&
                    (parseInt((i - 10 - 1) / 10)) == parseInt(((i - 10 + 1) / 10)) &&
                    parseInt((i - 10 - 1) / 10) == parseInt(((i - 10) / 10))) ||
                (fjx[i] == fjx[i - 10 - 1] &&
                    fjx[i] == fjx[i - 10 - 2] &&
                    (parseInt((i - 10 - 1) / 10)) == parseInt(((i - 10 - 2) / 10)) &&
                    parseInt((i - 10 - 1) / 10) == parseInt(((i - 10) / 10))) ||
                (fjx[i] == fjx[i - 10 + 1] &&
                    fjx[i] == fjx[i - 10 + 2] &&
                    (parseInt((i - 10 + 1) / 10)) == parseInt(((i - 10 + 2) / 10)) &&
                    parseInt((i - 10 + 1) / 10) == parseInt(((i - 10) / 10))) ||
                (fjx[i] == fjx[i - 2] &&
                    fjx[i] == fjx[i - 3] &&
                    (parseInt((i - 2)) / 10) == parseInt(((i - 3) / 10)) &&
                    parseInt((i - 2) / 10 == parseInt(i / 10))) ||
                (fjx[i] == fjx[i - 1 - 10] &&
                    fjx[i] == fjx[i - 1 + 10] &&
                    (i - 1 - 10) % 10 == (i - 1 + 10) % 10) ||
                (fjx[i] == fjx[i - 1 - 10] &&
                    fjx[i] == fjx[i - 1 - 20] &&
                    (i - 1 - 10) % 10 == (i - 1 - 20) % 10) ||
                (fjx[i] == fjx[i - 1 + 10] &&
                    fjx[i] == fjx[i - 1 + 20] &&
                    (i - 1 + 10) % 10 == (i - 1 + 20) % 10) ||
                (fjx[i] == fjx[i + 20] &&
                    fjx[i] == fjx[i + 30] &&
                    (i + 20) % 10 == (i + 30) % 10) ||
                (fjx[i] == fjx[i + 10 - 1] &&
                    fjx[i] == fjx[i + 10 + 1] &&
                    (parseInt((i + 10 - 1) / 10)) == parseInt(((i + 10 + 1) / 10)) &&
                    parseInt((i + 10 - 1) / 10) == parseInt(((i + 10) / 10))) ||
                (fjx[i] == fjx[i + 10 - 1] &&
                    fjx[i] == fjx[i + 10 - 2] &&
                    (parseInt((i + 10 - 1) / 10)) == parseInt(((i + 10 - 2) / 10)) &&
                    parseInt((i + 10 - 1) / 10) == parseInt(((i + 10) / 10))) ||
                (fjx[i] == fjx[i + 10 + 1] &&
                    fjx[i] == fjx[i + 10 + 2] &&
                    (parseInt((i + 10 + 1) / 10)) == parseInt(((i + 10 + 2) / 10)) &&
                    parseInt((i + 10 + 1) / 10) == parseInt(((i + 10) / 10))) ||
                (fjx[i] == fjx[i + 2] &&
                    fjx[i] == fjx[i + 3] &&
                    parseInt(((i + 2) / 10)) == parseInt(((i + 3) / 10)) &&
                    parseInt(((i + 2) / 10) == parseInt(i / 10))) ||
                (fjx[i] == fjx[i + 1 - 10] &&
                    fjx[i] == fjx[i + 1 + 10] &&
                    (i + 1 - 10) % 10 == (i + 1 + 10) % 10) ||
                (fjx[i] == fjx[i + 1 - 10] &&
                    fjx[i] == fjx[i + 1 - 20] &&
                    (i + 1 - 10) % 10 == (i + 1 - 20) % 10) ||
                (fjx[i] == fjx[i + 1 + 10] &&
                    fjx[i] == fjx[i + 1 + 20] &&
                    (i + 1 + 10) % 10 == (i + 1 + 20) % 10)) {
                ljq.push(i);
            }
        }

        // if (ljq.length != 0) {
        console.log(ljq);
